<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Student Performance Predictor</h1>
            <p>Predict student performance based on various factors</p>
        </div>
    </header>

    <main class="container">
        <form id="predictionForm" class="prediction-form">
            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select class="form-control" id="gender" name="gender" required>
                            <option value="">Select Gender</option>
                            <option value="female">Female</option>
                            <option value="male">Male</option>
                        </select>
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="race_ethnicity">Race/Ethnicity</label>
                        <select class="form-control" id="race_ethnicity" name="race_ethnicity" required>
                            <option value="">Select Group</option>
                            <option value="group A">Group A</option>
                            <option value="group B">Group B</option>
                            <option value="group C">Group C</option>
                            <option value="group D">Group D</option>
                            <option value="group E">Group E</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="parental_level_of_education">Parent's Education</label>
                        <select class="form-control" id="parental_level_of_education" name="parental_level_of_education" required>
                            <option value="">Select Education Level</option>
                            <option value="some high school">Some High School</option>
                            <option value="high school">High School</option>
                            <option value="some college">Some College</option>
                            <option value="associate's degree">Associate's Degree</option>
                            <option value="bachelor's degree">Bachelor's Degree</option>
                            <option value="master's degree">Master's Degree</option>
                        </select>
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="lunch">Lunch Type</label>
                        <select class="form-control" id="lunch" name="lunch" required>
                            <option value="">Select Lunch Type</option>
                            <option value="standard">Standard</option>
                            <option value="free/reduced">Free/Reduced</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="test_preparation_course">Test Preparation Course</label>
                        <select class="form-control" id="test_preparation_course" name="test_preparation_course" required>
                            <option value="">Select Option</option>
                            <option value="none">None</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="reading_score">Reading Score (0-100)</label>
                        <input type="number" class="form-control" id="reading_score" name="reading_score" min="0" max="100" required>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="writing_score">Writing Score (0-100)</label>
                        <input type="number" class="form-control" id="writing_score" name="writing_score" min="0" max="100" required>
                    </div>
                </div>
                <div class="form-col">
                    <!-- Empty column for better alignment -->
                </div>
            </div>

            <button type="submit" class="btn">Predict Math Score</button>
        </form>

        <div id="loader" class="loader"></div>

        <div id="results" class="results">
            <h2>Predicted Math Score</h2>
            <div class="prediction-score" id="predictionScore">0</div>
            <p>Based on the provided information</p>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 Student Performance Predictor. All rights reserved.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
