name: Deploy Flask ML App to Render via Docker

on:
  push:
    branches:
      - main   # Trigger deployment only when pushing to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ==============================
      # Step 1: Checkout the code
      # ==============================
      - name: Checkout repository
        uses: actions/checkout@v4

      # ==============================
      # Step 2: Login to Docker Hub
      # ==============================
      # Uses the Docker Hub username and access token stored in GitHub Secrets.
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      # ==============================
      # Step 3: Build and push image
      # ==============================
      # Builds the Docker image from your Dockerfile and pushes it to Docker Hub.
      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/mlproj1:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/mlproj1:latest

      # ==============================
      # Step 4: Deploy to Render
      # ==============================
      # Uses Renderâ€™s REST API to trigger a new deployment.
      - name: Deploy to Render
        run: |
          curl -X POST \
            -H "Accept: application/json" \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -d '{"serviceId": "${{ secrets.RENDER_SERVICE_ID }}"}' \
            https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys
